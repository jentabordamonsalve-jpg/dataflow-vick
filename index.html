<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>VICK DATAFLOW – Plataforma</title>

<!-- Estilos -->
<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        background: #f3f8f4;
        color: #333;
    }

    .header {
        background: #0b7e4a;
        color: white;
        padding: 20px;
        font-size: 26px;
        text-align: center;
        font-weight: bold;
    }

    .container {
        padding: 20px;
        max-width: 1200px;
        margin: auto;
    }

    .card {
        background: white;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        margin-bottom: 20px;
    }

    pre {
        background: #e8f5e9;
        padding: 15px;
        border-radius: 10px;
        overflow-x: auto;
        white-space: pre-wrap;
        font-size: 14px;
    }

    .avatar {
        width: 80px;
        position: fixed;
        bottom: 20px;
        right: 20px;
    }
</style>
</head>

<body>

<div class="header">VICK DATAFLOW – Nueva Plataforma</div>

<div class="container">

    <div class="card">
        <h2>Datos cargados desde vick-data.json</h2>
        <pre id="jsonOutput">Cargando datos...</pre>
    </div>

</div>

<img src="vicky.png" class="avatar" alt="Asistente Vicky" />

<script>
    // Cargar el JSON
    fetch("vick-data.json")
        .then(r => r.json())
        .then(data => {
            document.getElementById("jsonOutput").textContent =
                JSON.stringify(data, null, 2);
        })
        .catch(err => {
            document.getElementById("jsonOutput").textContent =
                "Error cargando JSON: " + err;
        });
</script>

</body>
</html>
