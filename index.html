<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>VICK DATAFLOW – Nueva Plataforma</title>
    <style>
        body {
            font-family: Arial;
            margin: 0;
            background: #eef3fb;
        }
        header {
            background: #003366;
            color: white;
            padding: 18px;
            font-size: 20px;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        pre {
            background: white;
            padding: 20px;
            border-radius: 8px;
            white-space: pre-wrap;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <header>VICK DATAFLOW – Nueva Plataforma</header>

    <div class="container">
        <h2>Bienvenido</h2>
        <p>El sistema está cargando datos desde vick-data.json...</p>

        <h3>Datos cargados del JSON:</h3>
        <pre id="jsonOutput">Cargando...</pre>
    </div>

    <script>
        fetch("vick-data.json")
            .then(r => r.json())
            .then(data => {
                document.getElementById("jsonOutput").textContent =
                    JSON.stringify(data, null, 2);
            })
            .catch(err => {
                document.getElementById("jsonOutput").textContent =
                    "Error cargando JSON: " + err;
            });
    </script>
</body>
</html>
